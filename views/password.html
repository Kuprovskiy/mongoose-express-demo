{{> header}}
    <div class="row">
      <div class="col-md-4">
          <ul class="nav navbar-nav">
              <li><a href="/profile">Edit Profile</a></li>
          </ul>
      </div>
      <div class="col-md-8">
          <div class="container">
              <form class="form-horizontal" role="form" action="/password" method="post">
                  <h2 class="form-signin-heading text-muted">Change Password</h2>
                  <div class="form-group">
                      <label for="inputPwd1" class="col-lg-2 control-label jumbotron-fs-deactivate">Current Password</label>

                      <div class="col-lg-10">
                          <input type="password" class="form-control" id="inputPwd1" name="currentpassword"  placeholder="Current Password">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="inputPwd2" class="col-lg-2 control-label jumbotron-fs-deactivate">Password</label>

                      <div class="col-lg-10">
                          <input type="password" class="form-control" id="inputPwd2" name="password"  placeholder="Password">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="inputPwd3" class="col-lg-2 control-label jumbotron-fs-deactivate">Re-type Password</label>

                      <div class="col-lg-10">
                          <input type="password" class="form-control" id="inputPwd3" name="repassword"  placeholder="Re-type Password">
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                          <button type="submit" class="btn btn-default">Submit</button>
                      </div>
                  </div>
              </form>
              {{#success}}
              <div class="alert alert-success alert-dismissable">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                  <strong>Success!</strong> {{message}}
              </div>
              {{/success}}
              {{#error}}
              <div class="alert alert-danger alert-dismissable">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                  <strong>Error!</strong> {{message}}
              </div>
              {{/error}}
          </div>
      </div>
    </div>
{{> footer}}
