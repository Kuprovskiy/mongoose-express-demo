{{> header}}
    <div class="row">
      <div class="col-md-4">
          <ul class="nav navbar-nav">
              <li><a href="/password">Change Password</a></li>
          </ul>
      </div>
      <div class="col-md-8">
          <div class="container">
              <form class="form-horizontal" role="form" action="/profile" method="post">
                  <h2 class="form-signin-heading text-muted">Profile Edit</h2>
                  <div class="form-group">
                      <label for="inputEmail1" class="col-lg-2 control-label jumbotron-fs-deactivate">Email</label>

                      <div class="col-lg-10">
                          <input type="email" class="form-control" id="inputEmail1" name="email" value="{{email}}" placeholder="Email Address">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="inputUsername1" class="col-lg-2 control-label jumbotron-fs-deactivate">Username</label>

                      <div class="col-lg-10">
                          <input type="text" class="form-control" id="inputUsername1" name="username" value="{{username}}" placeholder="Username">
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                          <button type="submit" class="btn btn-default">Update</button>
                      </div>
                  </div>
              </form>
              <!-- Check "success" set to true  from controller -->
              {{#success}}
              <div class="alert alert-success alert-dismissable">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                  <strong>Success!</strong> {{message}}
              </div>
              {{/success}}
              <!-- Check "error" set to true  from controller -->
              {{#error}}
              <div class="alert alert-danger alert-dismissable">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                  <strong>Error!</strong> {{message}}
              </div>
              {{/error}}
          </div>
      </div>
    </div>
{{> footer}}
